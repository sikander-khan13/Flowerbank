<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--Dashborard-->
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md  mt-10" id="dashboard">
        <h1 class="text-2xl font-bold text-center text-purple-700">Flower Bank</h1>
        <div class="mt-4">
            <p class="text-lg text-gray-700">Current Balance</p>
            <p>50.00</p>
        </div>
        <div class="flex space-x-4 mt-6">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600" onclick="showAddMoney()">Add Money</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" onclick="showWithdrawMoney()">Withdraw Money</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="showTransactionHistory()">Transaction History</button>
        </div>
    </div>

    <!--Add Money Interface-->
    <div id="addMoneyInterface" class=" max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10 hidden">
        <h2 class="text-xl font-bold text-green-700">Add Money</h2>
        <input type="number" class="mt-4 w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter amount" id="addAmount">
        <button onclick="addMoney()" class="w-full mt-4 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Add</button>
        <button onclick="goBack()" class="w-full mt-2 bg-gray-500 text-white py-2 rounded-lg  hover:bg-gray-600">Back</button>
        <p class="text-red-500 mt-2 hidden" id="addMoneyError"></p>
    </div>

    <!--Withdraw Money Interface-->
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10 hidden" id="withdrawMoneyInterface">
        <h2 class="text-xl font-bold text-red-700">Withdraw Money</h2>
        <input type="number" id="withdrawAmount" class="mt-4 w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter amount">
        <button onclick="withdrawMoney()" class="w-full mt-4 bg-red-500 text-white  py-2 rounded-lg hover:bg-red-600">Withdraw</button>
        <button onclick="getBack()" class="w-full mt-2 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600">Back</button>
        <p id="withdrawMoneyError" class="text-red-500 mt-2 hidden"></p>
    </div>

    <!--Transaction History Interface-->
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10 hidden" id="transactionHistoryInterface">
        <h2 class="text-xl font-bold text-blue-700">Transaction History</h2>
        <ul id="transactionHistory" class="mt-4 space-y-2">

        </ul>
        <button onclick="goBack()" class="w-full mt-4 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600">Back</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
